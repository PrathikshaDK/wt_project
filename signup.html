<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    background: url('home.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    min-height: 100vh;
    overflow: hidden;
}

body::before {
    content: "";
    position: fixed; /* <-- changed from absolute to fixed */
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(8px);
    z-index: 0;
}

    </style>
</head>

<body>
    <div class="container" style="max-width: 400px;">
        <div class="card shadow my-5 rounded-4">
            <div class="card-body">
                <h3 class="card-title text-center text-primary">Sign Up</h3>
                <br><br>
                <form action="upload.html" method="get">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="width: 300px;">Create Account</button>
                    </div>
                    <br>
                </form>
                <div class="text-center">
                    <h6>Already have an account? <a href="login.html">Sign In</a></h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
