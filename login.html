<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/about.png') ;
            filter: blur(8px);
            z-index: -1;
        }
        .login-container {
            min-height: 100vh; /* ensures it uses full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="container login-container">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Sign In</h3>
            <br><br>
            <form action="upload.html" method="get">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 300px;">Login</button>
                </div>
                <br>
            </form>
            <div class="text-center">
                <h6>Don't have an account? <a href="signup.html">Sign Up</a></h6>
            </div>
        </div>
    </div>
</div>

</body>
</html>
