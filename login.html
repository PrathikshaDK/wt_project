<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-light">
        <div class="container" style="max-width: 400px;">
            <div class="card shadow my-5">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary">Sign In</h3>
                    <br><br>
                    <form action="upload.html" method="get">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 300px;">Login</button>
                        </div>
                        <br>
                    </form>
                    <div class="text-center">
                        <h6>Don't have an account? <a href="signup.html">Sign Up</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
