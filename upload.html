<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Faculty List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Offcanvas Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="demo.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container my-5" style="padding-top:80px;">
    <h2 class="text-center text-primary mb-4">Upload Faculty List</h2>

    <div class="alert alert-warning text-center py-3">
        <i class="bi bi-exclamation-triangle-fill text-warning"></i>
        <strong>Reminder:</strong> Excel file must have faculty names in the first column.<br>
        Max 200 faculty per upload.
    </div>

    <form action="result.html" method="get">
        <div class="row my-5">
            <div class="col-md-8 mb-3">
                <input class="form-control" type="file" required>
            </div>
            <div class="col-md-4" style="width: 200px;">
                <button class="btn btn-primary w-100">Generate Summary</button>
            </div>
        </div>
    </form>

    <!-- Collapse for Advanced Options -->
    <div class="text-center mb-4">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdvanced">
            Show Advanced Options
        </button>
    </div>

    <div class="collapse" id="collapseAdvanced">
        <div class="card card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">From Year</label>
                    <select class="form-select">
                        <option>1990</option><option>1995</option><option>2000</option>
                        <option>2005</option><option>2010</option><option>2015</option>
                        <option>2020</option><option>2025</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">To Year</label>
                    <select class="form-select">
                        <option>1990</option><option>1995</option><option>2000</option>
                        <option>2005</option><option>2010</option><option>2015</option>
                        <option>2020</option><option>2025</option>
                    </select>
                </div>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Include Google Scholar</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Include DBLP</label>
            </div>
        </div>
    </div>

    <div class="progress my-4" style="height: 10px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%;"></div>
    </div>

    <div class="alert alert-success text-center py-3 fs-5">
        âœ… <strong>45 faculty names detected.</strong> Generating reports...
    </div>
</div>

</body>
</html>
